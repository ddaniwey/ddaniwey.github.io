<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NETFLOX</h1>
    </header>
    <div id="div-principal">
        <div id="form-seleccion">
            <button id="boton-drama">Drama</button>
            <button id="boton-comedia">Comedia</button>
            <button id="boton-terror">Terror</button>
            <button id="boton-todas">Todas</button>
            <select id="selectGenero">
                <option value="todas" default>Todas</option>
                <option value="drama">Drama</option>
                <option value="comedia">Comedia</option>
                <option value="terror">Terror</option>
            </select>
        </div>
        <div id="lista_peliculas">
            <div class="pelicula terror">
                <h6>El resplandor</h6>
                <img src="imagenes/el_resplandor.jpg">
                <p>
                    <ul>
                        <li>Director: Kubrick</li>
                        <li>Año: 1982</li>
                    </ul>
                </p>
            </div>
            <div class="pelicula drama">
                <h6>Moulin Rouge</h6>
                <img src="imagenes/Moulin_Rouge.jpg">
                <p>
                    <ul>
                        <li>Director: Desconocido</li>
                        <li>Año: 2003</li>
                    </ul>
                </p>
            </div>
            <div class="pelicula terror comedia">
                <h6>La sustancia</h6>
                <img src="imagenes/The_substance.jpg">
                <p>
                    <ul>
                        <li>Director: Otro Director</li>
                        <li>Año: 2024</li>
                    </ul>
                </p>
            </div>
        </div>
        
    </div>    
</body>
</html>
<script src="script.js"></script>
